<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js/}"></script>

    <link href="https://unpkg.com/garden/dist/css/garden.min.css" rel="stylesheet">
    <script scr="https://unpkg.com/garden/dist/js/garden.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.loading.min.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.loading.min.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.json-viewer.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.json-viewer.js}"></script>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Leroy Merlin Marketplace</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>
<div class="container-fluid">
    <th:block layout:fragment="content"/>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
